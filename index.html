<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title class="app-title">Facturio</title>
    <meta name="description" content="An interactive bill splitting tool" />
    <meta name="keywords" content="bill splitting, facture, shared bills, shared expenses" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css?v=5.3.3" />
    <link rel="stylesheet" href="css/index.css?v=1.1.0" />
    <script src="js/canvas-confetti/confetti.browser.min.js"></script>
    <script src="js/jquery/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/index.js?v=1.1.0" type="module" defer></script>
  </head>
  <body>
    <header class="shadow-sm">
      <div class="d-flex flex-column flex-sm-row justify-content-center">
        <h1 class="app-title">Facturio</h1>
        <button id="btn-language" class="btn btn-link"></button>
      </div>
    </header>
    <main>
    <canvas id="canvas"></canvas>

      <div id="container" class="mb-3">
        <div class="d-flex flex-column flex-md-row justify-content-center">
          <div class="mb-3">
            <label id="total-cost-label" class="form-control-label text-light" for="name">
              Receipt Total Cost
            </label>
            <div class="d-flex">
              <input
                id="total-cost"
                name="total-cost"
                class="form-control"
                type="number"
                placeholder="Total cost in dollars ($)"
              />
              <span class="dollar-sign">$</span>
            </div>

            <p class="mb-3 error" id="total-cost-error"></p>
          </div>

          <div class="ms-md-4">
            <label id="new-name-label" class="form-control-label text-light" for="new-name"
              >Add Person</label
            >
            <div class="d-flex justify-content-around">
              <input
                class="form-control"
                id="new-name"
                name="new-name"
                type="text"
                placeholder="Name to add"
              />
              <button id="btn-add-person" class="btn btn-success">Add</button>
            </div>
            <p class="mb-3 error" id="new-name-error"></p>
          </div>
        </div>

        <div class="d-flex justify-content-center table-responsive-sm">
          <table
            id="table"
            class="mb-3 table table-bordered table-hover table-striped hidden"
          >
            <thead>
              <tr>
                <th id="col-name" scope="col">Name</th>
                <th id="col-percentage" scope="col">Split Percentage</th>
                <th id="col-personal-expenses" scope="col">
                  Personal Expenses
                </th>
                <th id="col-result" scope="col">Result ($)</th>
              </tr>
            </thead>
            <tbody id="people-list"></tbody>
          </table>
        </div>

        <div class="d-flex flex-column flex-md-row justify-content-center mb-3">
          <button id="btn-calculate" class="btn btn-primary hidden me-md-2 mb-2 mb-md-0">
            Calculate
          </button>
          <button id="btn-reset" class="btn btn-danger">Reset</button>
        </div>
      </div>
    </main>
  </body>
</html>
